{% extends 'base.html' %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<h2>Edit Student</h2>

<form method="POST" action="{{ url_for('students.edit', student_id=student.id) }}">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
    </div>
    <div class="form-group">
        <label for="grade_level">Grade Level</label>
        <input type="text" class="form-control" id="grade_level" name="grade_level" value="{{ student.grade_level }}">
    </div>
    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ student.date_of_birth.strftime('%Y-%m-%d') if student.date_of_birth else '' }}">
    </div>
    <div class="form-group">
        <label for="classes">Classes</label>
        <select multiple class="form-control" id="classes" name="classes">
            {% for class in classes %}
                <option value="{{ class.id }}" {% if class in student.classes %}selected{% endif %}>{{ class.class_name }} ({{ class.class_code }})</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
