{% extends 'base.html' %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<h2>Edit Class</h2>

<form method="POST" action="{{ url_for('admin.edit_class', class_id=class_obj.id) }}">
    <div class="form-group">
        <label for="class_name">Class Name</label>
        <input type="text" class="form-control" id="class_name" name="class_name" value="{{ class_obj.class_name }}" required>
    </div>
    <div class="form-group">
        <label for="class_code">Class Code</label>
        <input type="text" class="form-control" id="class_code" name="class_code" value="{{ class_obj.class_code }}" required>
    </div>
    <div class="form-group">
        <label for="teacher_id">Teacher</label>
        <select class="form-control" id="teacher_id" name="teacher_id">
            <option value="">Select Teacher</option>
            {% for user in users %}
            <option value="{{ user.id }}" {% if class_obj.teacher_id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="schedule">Schedule</label>
        <input type="text" class="form-control" id="schedule" name="schedule" value="{{ class_obj.schedule }}">
    </div>
    <div class="form-group">
        <label for="room">Room</label>
        <input type="text" class="form-control" id="room" name="room" value="{{ class_obj.room }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Class</button>
</form>
{% endblock %}
